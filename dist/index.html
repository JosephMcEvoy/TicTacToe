<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe for freeCodeCamp</title>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <div class="container-fluid">
        <div class="title-box">
            <h1 class="title">Tic-Tac-Toe</h1>
        </div>
        <div class="outer-box">
            <div class="result"></div>
            <div class="playerselect">
                <h1 class="ai"><span class="glyphicon glyphicon-user" aria-hidden="true"> vs <span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span></h1>
                <h1 class="player"><span class="glyphicon glyphicon-user" aria-hidden="true"> vs <span class="glyphicon glyphicon-user" aria-hidden="true"></span></h1>
            </div>
            <div class="row chooseturn">
                <div class="col-md-4" id="x">X</div>
                <div class="col-md-4 col-md-offset-4" id="o">O</div>
            </div>
            <div class="board">
                <div class="row upper-row">
                    <div class="col-md-4 box a1" id="0">
                    </div>
                    <div class="col-md-4 box b1" id="1">
                    </div>
                    <div class="col-md-4 box c1" id="2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 box a2" id="3">
                    </div>
                    <div class="col-md-4 box b2" id="4">
                    </div>
                    <div class="col-md-4 box c2" id="5">
                    </div>
                </div>
                <div class="row bottom-row">
                    <div class="col-md-4 box a3" id="6">
                    </div>
                    <div class="col-md-4 box b3" id="7">
                    </div>
                    <div class="col-md-4 box c3" id="8">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
<script src="tictactoe.js"></script>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
